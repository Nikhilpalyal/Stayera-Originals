<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='tailwindcss-colors.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='payment.css')}}">
    <title>Payment Page</title>
</head>
<body>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Pay With Card</div>
                        <!-- <p class="payment-header-description">Lorem ipsum dolor sit amet consectetur adipisicing.</p> -->
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Gold Membership</div>
                                    <div class="payment-plan-info-price">$75 per month</div>
                                </div>
                                <a href="#" class="payment-plan-change">Change</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Total Payment</div>
                                    <div class="payment-summary-price">Rs.1928</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Hotel Name</div>
                                    <div class="payment-summary-price">Hotel Golden Galaxy</div>
                                </div>

                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Payment Methods</div>
                                    <div class="payment-summary-price">Credit Card</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Discount</div>
                                    <div class="payment-summary-price">10%</div>
                                </div>

                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price">RS.1735</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="Visa Card" class="payment-method-item">
                                <img src="{{ url_for('static', filename='image/visa.png') }}" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="Mastercard" class="payment-method-item">
                                <img src="{{ url_for('static', filename='image/mastercard.png') }}" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="Paypal" class="payment-method-item">
                                <img src="{{ url_for('static', filename='image/paypal.png') }}" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="stripe" class="payment-method-item">
                                <img src="{{ url_for('static', filename='image/stripe.png') }}" alt="">
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script> 
</body>
</html>
