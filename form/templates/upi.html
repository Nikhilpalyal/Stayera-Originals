<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upi.css') }}">
</head>
<body>
    <div class="container">
        <h1>UPI Payment</h1>
        
        <div class="payment-card">
            <h2>Make Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" placeholder="example@upi" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Payment description">
                </div>
                
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
        
        <div class="transactions-card">
            <h2>Recent Transactions</h2>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upi.js') }}"></script></body>
</html>
